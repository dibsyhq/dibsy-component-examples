<!DOCTYPE html>
<html>
	<head>
		<title>Basic Example - Dibsy Components</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link
			rel="icon"
			type="image/x-icon"
			href="https://cdn.dibsy.one/landing/favicon/favicon.ico"
		/>
		<!-- IMPORT DIBSY JS LIBRARY  -->
		<script src="https://cdn.dibsy.one/js/dibsy-1.0.0.js"></script>
	</head>

	<body>
		<div id="wrapper">
			<div id="checkout-loader-wrapper">
				<div class="checkout-loader"></div>
			</div>
			<div id="error" class="error-message">
				<img class="icon" src="assets/images/error.svg" />
				<span id="error-content" class="content"></span>
			</div>
			<form method="post" class="form" id="mcForm">
				<div class="form-fields">
					<div class="row">
						<div class="form-group form-group--card-holder">
							<label class="label" for="card-holder">Name</label>
							<div id="card-holder" class="card-element"></div>
							<div
								id="card-holder-error"
								class="field-error"
								role="alert"
							></div>
						</div>
					</div>

					<div class="row">
						<div class="form-group form-group--card-number">
							<label class="label" for="card-number">Card number</label>
							<div id="card-number" class="card-element"></div>
							<div
								id="card-number-error"
								class="field-error"
								role="alert"
							></div>
						</div>
					</div>

					<div class="row">
						<div class="form-group form-group--expiry-date">
							<label class="label" for="expiry-date">Expiry date</label>
							<div id="expiry-date" class="card-element"></div>
							<div
								id="expiry-date-error"
								class="field-error"
								role="alert"
							></div>
						</div>

						<div class="form-group form-group--card-code">
							<label class="label" for="card-code">CVC</label>
							<div id="card-code" class="card-element"></div>
							<div id="card-code-error" class="field-error" role="alert"></div>
						</div>
					</div>
				</div>

				<button
					disabled="true"
					id="pay-button"
					class="pay-button"
					type="submit"
				>
					Pay QAR 50.00
				</button>

				<div id="form-error" class="field-error" role="alert"></div>
			</form>
		</div>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
